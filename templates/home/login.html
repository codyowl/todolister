{% extends "base.html" %}
{% load staticfiles %}
{% block content %}

    <head> 
    	<link href="{% static 'css/new-age.min.css' %}" rel="stylesheet" media="screen">
    	<link href="{% static 'css/registration.css' %}" rel="stylesheet" media="screen">
    	<link href="{% static 'css/custom.css' %}" rel="stylesheet" media="screen">
		<meta name="viewport" content="width=device-width, initial-scale=1">


		<!-- Website CSS style -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!-- Website Font style -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		<link rel="stylesheet" href="style.css">
		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

		<title>Todolister</title>
	</head>
	<body class="white-background">
		<nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a style="color: rgb(0, 158, 223);" class="navbar-brand page-scroll" href="{% url 'home' %}">Todolister</a>
            </div>
        </div>
        <!-- /.container-fluid -->
    </nav>
		<div class="container">
			<div class="row main white-background">
				<div class="main-login main-center white-background">
				<h5>Sign in and take journals !.</h5>
					<form class="register-form" method="post" action=".">

					{% csrf_token %}
						
						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Username</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
									{{ form.username.errors }}
								</div>

							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
									{{ form.password.errors }}

								</div>
							</div>
						</div>
						{% if errors %}
        					<ul>
            					{% for error in errors %}
            						<li style="color: blue">{{ error }}</li>
            					{% endfor %}
        					</ul>
    					{% endif %}

						

						<div class="form-group ">
							<input type="submit", class="btn btn-primary btn-lg btn-block login-button", value="Login">
						</div>
						
					</form>
				</div>
			</div>
		</div>

		 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
   
	{% endblock %}
